<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="index.js" defer></script>

</head>
<body>
    <div id="board-container">
        <div class="teams">
            <h1 class="team-name">HOME</h1>
            <div class="score-container" id="home-container">
                <h2 class="score text-font" id="home-score">0</h2>
            </div>
            <div class="add-points">
                <button class="point-btn text-font btn" onclick="homeAddOne()">+ 1</button>
                <button class="point-btn text-font btn" onclick="homeAddTwo()">+ 2</button>
                <button class="point-btn text-font btn" onclick="homeAddThree()">+ 3</button>
            </div>
        </div>

        <div class="teams">
            <h1 class="team-name">GUEST</h1>
            <div class="score-container" id="guest-container">
                <h2 class="score text-font" id="guest-score">0</h2>
            </div>
            <div class="add-points">
                <button class="point-btn text-font btn" onclick="guestAddOne()">+ 1</button>
                <button class="point-btn text-font btn" onclick="guestAddTwo()">+ 2</button>
                <button class="point-btn text-font btn" onclick="guestAddThree()">+ 3</button>
            </div>
        </div>
    </div>

    <div id="new-game">
        <button id="new-game-btn" class="btn" onclick="newGame()">NEW GAME</button>
    </div>
</body>
</html>
