<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="index.js" defer></script>

</head>
<body>
    <div id="board-container">
        <div class="teams">
            <h1 class="team-name">HOME</h1>
            <div class="score-container">
                <h2 class="score text-font">0</h2>
            </div>
            <div class="add-points">
                <button class="point-btn text-font btn">+ 1</button>
                <button class="point-btn text-font btn">+ 2</button>
                <button class="point-btn text-font btn">+ 3</button>
            </div>
        </div>

        <div class="teams">
            <h1 class="team-name">GUEST</h1>
            <div class="score-container">
                <h2 class="score text-font">0</h2>
            </div>
            <div class="add-points">
                <button class="point-btn text-font btn">+ 1</button>
                <button class="point-btn text-font btn">+ 2</button>
                <button class="point-btn text-font btn">+ 3</button>
            </div>
        </div>
    </div>

    <div id="new-game">
        <button id="new-game-btn" class="btn">NEW GAME</button>
    </div>
</body>
</html>
